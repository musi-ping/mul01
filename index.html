<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环实例</title>
    <script>
        //prompt()获取的是字符串！！！需要转换成数字
        //使用   parseInt()或parseFloat()转换成数字！！！！
        var sum=0;
        var avg = 0;
        var num=prompt("请输入班级人数");
        for(var i = 1;i<= num;i++){
            var grade = prompt("请输入第"+i+"个同学的成绩");
              sum = sum + parseFloat(grade); 
        }
        var avg = sum/num;
        alert('班级总成绩为'+sum+'，平均成绩为'+avg);
    </script>
</head>

</body>
</html>
